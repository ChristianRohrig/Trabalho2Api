<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="css/registro.css">
</head>
<body>
    <header class="header">
        <nav class="main-nav">
            <div class="nav-section">   
                <div class="logo">
                    <a href="index.html"> <img src="imagens/mini_logo.png"> </a>
                </div>
                <div class="nav-links">
                </div>
            </div>
        </nav>
    </header>

    <main class="registro-container">
        <h2>Criar uma conta</h2>
        <form id="registroForm" action="/registro" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit" id="registroButton">Registrar</button>
        </form>
        
        <p>JÃ¡ tem uma conta? <a href="/login">Fazer login</a></p>
    </main>

    <footer class="direitos">
        <a>Direitos Reservados</a>
    </footer>
</body>
</html>
